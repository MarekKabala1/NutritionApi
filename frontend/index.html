<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Nutrition Interface</title>
	</head>
	<body>
		<div class="conteiner">
			<h1 class="header">Nutrition API interface</h1>
			<form class="form-container" id="nutritionForm">
				<label for="name"
					>Name *
					<input type="text" id="name" name="name" required />
				</label>

				<label for="weightValue"
					>Weight **
					<input
						type="number"
						id="weightValue"
						name="weightValue"
						value="100"
						readonly
						required />
					<select name="selectValue" id="selectValue">
						<option value="g">g</option>
						<option value="ml">ml</option>
					</select>
				</label>

				<label for="caloriesValue"
					>Calories *
					<input
						type="number"
						id="caloriesValue"
						name="caloriesValue"
						required />kcal
				</label>

				<label for="fatValue"
					>Fat *
					<input
						type="number"
						id="fatValue"
						name="fatValue"
						step="0.01"
						required />
					g
				</label>

				<label for="saturatedfatValue"
					>Saturated Fat *
					<input
						type="number"
						id="saturatedfatValue"
						name="saturatedfatValue"
						step="0.01"
						required />g
				</label>
				<label for="carbohydratesValue"
					>Carbohydrates *
					<input
						type="number"
						id="carbohydratesValue"
						name="carbohydratesValue"
						step="0.01"
						required />g
				</label>
				<label for="sugarsValue"
					>Sugars *
					<input
						type="number"
						id="sugarsValue"
						name="sugarsValue"
						step="0.01"
						required />g
				</label>
				<label for="proteinValue"
					>Protein *
					<input
						type="number"
						id="proteinValue"
						name="proteinValue"
						step="0.01"
						required />g
				</label>
				<label for="fiberValue"
					>Fiber
					<input type="number" id="fiberValue" name="fiberValue" step="0.01" />g
				</label>
				<label for="saltValue"
					>Salt
					<input type="number" id="saltValue" name="saltValue" step="0.01" />g
				</label>
				<label for="cholesterolValue"
					>Cholesterol
					<input
						type="number"
						id="cholesterolValue"
						name="cholesterolValue"
						step="0.01" />g
				</label>
				<label for="sodiumValue"
					>Sodium
					<input
						type="number"
						id="sodiumValue"
						name="sodiumValue"
						step="0.01" />g
				</label>
				<label for="potassiumValue"
					>Potassium
					<input
						type="number"
						id="potassiumValue"
						name="potassiumValue"
						step="0.01" />g
				</label>
				<label for="barcodeValue"
					>Barcode
					<input disabled type="number" id="barcodeValue" name="barcodeValue" />
				</label>
				<button class="btn" type="submit">Submit</button>
				<p class="info-text">* Required filed</p>
				<p class="info-text">** Can not change a filed Value</p>
			</form>
			<form class="productForm" id="productForm">
				<input type="text" class="search" name="search" id="search" placeholder="Search Item"/>
				<button id="btn" class="btn" type="submit">Submit</button>
			</form>

			<div class="nutriton-data-container">
				<div class="nutrition-data-wrapper">
					<div class="nutrition-header-container">
						<h1 class="nutrition-data-header">Nutrition Facts</h1>
						<h2 id="title" class="nutrition-title">Beff</h2>
						<p id="nutrition-size-value" class="nutrition-size-value">Nutrition Values per 100<span>g</span></p>
					</div>
					<div class="nutrition-values calories">
						<h3 class="values-header">Calories</h3>
						<p id="calories" class="value">250</p>
					</div>
					<div class="nutrition-values-children ">
						<div class="nutrition-values ">
							<h3 class="values-header "> Fat</h3>
							<p id="fat" class="value">25g</p>
						</div>
						<div class="nutrition-values children">
							<h3  class="values-header ">Saturated Fat</h3>
							<p id="saturatedFat" class="value">12g</p>
						</div>
					</div>
					<div class="nutrition-values">
						<h3 class="values-header">Cholesterol</h3>
						<p id="cholesterol" class="value">0.3g</p>
					</div>
					<div class="nutrition-values">
						<h3 class="values-header">Sodium</h3>
						<p id="sodium" class="value">0,45g</p>
					</div>
					<div class="nutrition-values-children">
						<div class="nutrition-values  ">
							<h3 class="values-header">Carbohydrates</h3>
							<p id="carbohydrates" class="value">25g</p>
					 </div>
						<div class="nutrition-values children">
							<h3 class="values-header">Fiber</h3>
							<p id="fiber" class="value">0g</p>
						</div>
						<div class="nutrition-values children ">
							<h3 class="values-header ">Sugars</h3>
							<p id="sugar" class="value">5g</p>
						</div>
					</div>
						<div class="nutrition-values protein">
							<h3 class="values-header">Protein</h3>
							<p id="protein" class="value">5g</p>
						</div>
						<div class="nutrition-values">
							<h3 class="values-header">Potassium</h3>
							<p id="potassium" class="value">5g</p>
						</div>
				</div>
			</div>
			<script src="script.js"></script>
	</body>
</html>
